<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Cryptomero</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/chickie_icon.png"/>
    <!-- Custom css -->
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/common.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Google fonts (Gloria Hallelujah font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
          rel="stylesheet">
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" defer></script>
    <!--Custom JS scripts-->
    <script type="module" src="../js/profile.js" defer></script>
    <script type="module" src="../js/tokenUtils.js" defer></script>
</head>
<body>
<div includehtml="./partials/navbar.html"></div>
<div includehtml="./partials/footer.html"></div>
<!--Personal information container (name, bank account, balance)-->
    <div class="card w-50 bg-transparent container-fluid border-0">
        <div class="card-body welcome-container">
            <h1 id="welkomLayout">Welkom <span id="welkom"></span></h1>
            <h2 id="ibanLayout">IBAN: <span id="iban"></span></h2>
            <h2 id="saldoLayout">Saldo: <span class="symbol"></span> <span id="saldo"></span></h2>
        </div>
    </div>
<!--Tables container-->
<div class="container-fluid">
    <div class="row d-flex .flex-row justify-content-center">
<!--        First grid column-->
        <div class="col-lg-6">
<!--          Asset table-->
            <div class="table-container d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-center table-title-container">
                    <h5>MIJN CRYPTOMUNTEN</h5>
                </div>
                <table id="asset-table" class="table table-light table-striped table-hover table-responsive visible">
                    <thead>
                    <tr>
                        <th scope="col">cryptomunt</th>
                        <th scope="col">aantal</th>
                        <th scope="col">koers</th>
                        <th scope="col">waarde</th>
                        <th scope="col"></th>

                    </tr>
                    </thead>
                    <tbody id="asset-table-body"></tbody>
                </table>
<!--               Box shown when user has no crypto assets-->
                <div id="assets-box" includeassetsbox="./partials/noAssetsBox.html"></div>
            </div>
        </div>
<!--        Second grid column-->
        <div class="col-lg-6">
<!--          Offer table-->
            <div class="table-container d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-center table-title-container">
                    <h5>MIJN MARKTPLAATSORDERS</h5>
                </div>
                <table id="offer-table" class="table table-light table-striped table-hover table-responsive visible">
                    <thead>
                    <tr>
                        <th scope="col">datum</th>
                        <th scope="col">soort</th>
                        <th scope="col">cryptomunt</th>
                        <th scope="col">aantal</th>
                        <th scope="col">prijs per munt</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="offer-table-body"></tbody>
                </table>
<!--               Box shown when user has no marketplace orders-->
                <div id="offers-box" includeoffersbox="./partials/noOffersBox.html"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
