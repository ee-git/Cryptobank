<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Cryptomero</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/chickie_icon.png"/>
    <!-- Custom css -->
    <link rel="stylesheet" href="../css/profile.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Google fonts (Gloria Hallelujah font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
          rel="stylesheet">
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
        <img class="cryptomero-logo" src="../images/chickie_klein.png" alt="Cryptomero logo">
        <!--Button alleen zichtbaar bij klein scherm-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active go-home" aria-current="page" href="../html/profile.html">Cryptomero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../html/transactions.html">Transacties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Assets</a>
                </li>
            </ul>
            <button class="btn btn-outline-primary btn-block border-1 fa-lg mb-0" id="logout-btn"
                    type="button">Uitloggen
            </button>
        </div>
    </div>
</nav>

<!--Personal information container (name, bank account, balance)-->
    <div class="card w-50 bg-transparent container-fluid border-0">
        <div class="card-body welcome-container">
            <h1 id="welkomLayout">Welkom <span id="welkom"></span></h1>
            <h2 id="ibanLayout">IBAN: <span id="iban"></span></h2>
            <h2 id="saldoLayout">Saldo: <span class="symbol"></span> <span id="saldo"></span></h2>
        </div>
    </div>

<!--Tables container-->
<div class="container-fluid">
    <div class="row d-flex .flex-row justify-content-center align-items-center border-0">
<!--        First grid column-->
        <div class="col-lg-6">
            <div class="card border-0 bg-transparent border-0">
<!--                Asset table (shown only when user has crypto assets)-->
                <div class="card-body table-container d-flex flex-column justify-content-center">
                    <div class="d-flex justify-content-center table-title-container">
                        <h5>Mijn coins</h5>
                    </div>
                    <table id="asset-table" class="table table-light table-striped table-hover table-responsive rounded">
                        <thead>
                        <tr>
                            <th scope="col">coin</th>
                            <th scope="col">aantal</th>
                            <th scope="col">koers</th>
                            <th scope="col">waarde</th>
                        </tr>
                        </thead>
                        <tbody id="asset-table-body"></tbody>
                    </table>
<!--                    Box shown when user has no crypto assets-->
                    <div id="no-asset-box">
                    <h5>Je hebt op dit moment geen cryptovaluta in bezit</h5>
                    <div class="d-flex justify-content-center align-items-center buy-button-container">
                        <a class="btn btn-primary" id="buy-btn" href="#" role="button">Koop cryptocoins!</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
<!--        Second grid column-->
        <div class="col-lg-6">
            <div class="card border-0 bg-transparent border-0">
                <div class="card-body table-container d-flex flex-column justify-content-center">
                    <div class="d-flex justify-content-center table-title-container">
                        <h5>Mijn aanbiedingen</h5>
                    </div>
                    <table id="offer-table" class="table table-light table-striped table-hover table-responsive">
                        <thead>
                        <tr>
                            <th scope="col">datum</th>
                            <th scope="col">coin</th>
                            <th scope="col">aantal</th>
                            <th scope="col">prijs</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody  id="offer-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Footer-->
<div class="text-center" id="footer">SSMMEP &copy; 2022</div>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--Custom JS scripts-->
<script type="module" src="../js/profile.js"></script>
<script type="module" src="../js/tokenUtils.js"></script>
</body>
</html>
