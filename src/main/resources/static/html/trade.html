<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/chickie_icon.png"/>
    <!--Cryptomero css-->
    <link rel="stylesheet" href="../css/trade.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Google fonts (Gloria Hallelujah font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
          rel="stylesheet">
    <!-- bootstrap, cryptomero & graphs javascript (defer) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" defer></script>
    <script type="module" src="../js/trade.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
</head>
<body>
<!--INCLUDE partials-->
    <div includehtml="partials/navbar.html"></div>
    <div includehtml="partials/footer.html"></div>
<!--    START modal handelen-->
<div id="tradeModal" includehtmltrademodal="doTrade.html"></div>
    <div id="handelButton-container" class="d-grid gap-2">
            <button id="btn-trade" type="button" class="btn btn-register" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Handel Nu!</button>
    </div>
<!--    END modal handelen-->
<!--    START container for 2 columns-->
    <div id="contentContainer" class="row d-flex .flex-row justify-content-center align-items-start border-0">
<!--    START First grid column-->
        <div class="col-lg-6">
<!--        START table1-->
            <div id="asset-container" class="cryptomero-table-container">
                    <table id="asset-table" class="table table-light table-striped table-hover table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">Cryptomunt</th>
                                <th scope="col">Actuele Koers</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
<!--        END table1-->
            </div>
<!--    END First grid column-->
        </div>

<!--    START Second grid column-->
        <div class="col-lg-6">
<!--        START table2-->
            <div id="graph-container" class="cryptomero-table-container">
                <div id="graphGenerator" includehtmlGraph="grafiekenGenerator.html"></div>
            </div>
<!--    END Second grid column-->
        </div>

<!--END container for 2 columns-->
    </div>

</body>
</html>
