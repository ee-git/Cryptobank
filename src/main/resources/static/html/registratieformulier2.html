<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registratie nieuwe klant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="../images/chickie_icon.png"/>
  <!-- Bootstrap css file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <!--  Custom css file-->
  <link rel="stylesheet" href="../css/registratieformulier2.css">
  <!-- Google fonts (Gloria Hallelujah font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
        rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px;">
  <div class="row d-flex  justify-content-center align-items-center">
    <div class="card rounded-3 text-black mt-4 mb-4">
      <div class="row">
        <div class="col-xs">
          </div>
        <div class="col-xs-7 mx-auto">
          <div class="card-body p-md-5 mx-md-4">
              <div class="d-flex justify-content-center align-items-end">
                <img src="../images/chickie_klein.png" alt="Cryptomero chick" width="100px">
                <h1 class="title text-center mb-5" id="page-title">Cryptomero</h1>
              </div>
<!--              Registration form -->
              <form class="needs-validation" id="form" novalidate>
                <h5 class="title text-center mb-4">Registratie</h5>
<!--                First name -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control" id="voornaam" placeholder="Voornaam" required>
                  <label for="voornaam"></label>
                  <div class="invalid-feedback invalid-voornaam"></div>
                </div>
<!--                Last name and possible prefix -->
                <div class="d-flex">
                  <div class="col">
                <div class="input-group mb-4">
                  <input type="text" class="form-control margin-right" id="voorvoegsel" placeholder="Voorv.">
                  <label for="voorvoegsel"></label>
                  <div class="invalid-feedback invalid-voorvoegsel"></div>
                </div>
                  </div>
                  <div class="col-9">
                    <div class="input-group mb-4 ">
                      <input type="text" class="form-control" id="achternaam" placeholder="Achternaam" required>
                      <label for="achternaam"></label>
                      <div class="invalid-feedback invalid-achternaam"></div>
                    </div>
                  </div>
                </div>
<!--                Date of birth (quick ugly hack to display placeholder text at first) -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control" id="gebdatum" placeholder="Geboortedatum"
                         onfocus="(this.type='date')" required>
                  <label for="gebdatum"></label>
                  <div class="invalid-feedback invalid-gebdatum"></div>
                </div>
<!--                bsn -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control" id="bsn" placeholder="BSN" required>
                  <label for="bsn"></label>
                  <div class="invalid-feedback invalid-bsn"></div>
                </div>
<!--                Telephone -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control" id="telefoon" placeholder="Telnr." required>
                  <label for="telefoon"></label>
                  <div class="invalid-feedback invalid-telefoon"></div>
                </div>
<!--                Email -->
                <div class="input-group mb-4 ">
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                  <label for="email"></label>
                  <div class="invalid-feedback invalid-email"></div>
                </div>
<!--                Street name -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control" id="straatnaam" placeholder="Straatnaam" required>
                  <label for="straatnaam"></label>
                  <div class="invalid-feedback invalid-straatnaam"></div>
                </div>
<!--                House number, possible addition, postal code -->
                <div class="d-flex">
                  <div class="col">
                    <div class="input-group mb-4 ">
                      <input type="text" class="form-control margin-right" id="huisnummer" placeholder="Huisnr." required>
                      <label for="huisnummer"></label>
                      <div class="invalid-feedback invalid-huisnummer"></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group mb-4 ">
                      <input type="text" class="form-control margin-right" id="toevoegsel" placeholder="Toev.">
                      <label for="toevoegsel"></label>
                      <div class="invalid-feedback invalid-toevoegsel"></div>
                    </div>
                  </div>
                  <div class="col-7">
                    <div class="input-group mb-4 ">
                      <input type="text" class="form-control" id="postcode" placeholder="Postcode" required>
                      <label for="postcode"></label>
                      <div class="invalid-feedback invalid-postcode"></div>
                    </div>
                  </div>
                </div>
<!--                City -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control" id="stad" placeholder="Woonplaats" required>
                  <label for="stad"></label>
                  <div class="invalid-feedback invalid-stad"></div>
                </div>
<!--                Password -->
                <div class="input-group mb-4 ">
                  <input type="password" class="form-control" id="password" placeholder="Wachtwoord" required>
                  <label for="password"></label>
                  <div class="invalid-feedback invalid-password"></div>
                </div>
<!--                Submit button -->
                <div class="text-center pt-1 mb-3 pb-1">
                  <button class="btn btn-primary btn-block fa-lg mb-3" id="btnStore" type="submit">Registreren</button>
                </div>
              </form>
            </div>
          </div>
        <div class="col-xs">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--Custom JS script-->
<script src="../js/registratieformulier.js"></script>
</body>
</html>
