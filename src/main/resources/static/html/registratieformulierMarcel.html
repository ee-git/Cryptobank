<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/registratieformulierMarcel.css">
    </head>
<body>
    <p id="welkomLayout">Welkom</p>
    <img src="../images/chickie_klein.png" alt="" width="60" height="60">
    <button id="btnStore">Store Customer</button>
    <button id="btnPostcodeApi">Postcode API</button>
    <button id="btnPostcodeRegEx">Postcode RegEx</button>
    <button id="btnEmailCheck">EmailLengte+RegEx</button>
    <button id="btnPasswordCheck">Passwordcheck</button>
    <button id="btnDobCheck">Leeftijdcheck</button>
    <button id="btnBsnCheck">Bsncheck</button>
    <button id="btnVoortgang">Voortgang</button>
    
    <p id="divResult" style="color:rgb(255, 0, 0);" ></p>
    <form>
        <fieldset>
            <legend>registratieformulier</legend>
            <div>
                <label>Email</label>
                <input id="email" type="email" value="a1@yahoo.com" >
                <p id="emailResult" style="color:rgb(255, 0, 0);display: inline;" ></p>
            </div>
            <div>
                <label>Password</label>
                <input id="password" type="text" value="validPassword">
                <p id="passwordResult" style="color:rgb(255, 0, 0);display: inline;" ></p>
            </div>
            <div>
                <label>Voornaam</label>
                <input id="voornaam" type="text" value="marcel">
            </div>
            <div>
                <label>Voorvoegsel</label>
                <input id="voorvoegsel" type="text" value="de">
            </div>
            <div>
                <label>Achternaam</label>
                <input id="achternaam" type="text" value="brachten">

            </div>
            <div>
                <label>Geboortedatum</label>
                <input id="gebdatum" type="date" value="1968-01-01">
                <p id="dobResult" style="color:rgb(255, 0, 0);display: inline;" ></p>
            </div>
            <div>
                <label>BSN</label>
                <input id="bsn" type="number" value="162554989">
                <p id="bsnResult" style="color:rgb(255, 0, 0);display: inline;" ></p>
            </div>
            <div>
                <label>telefoonnummer</label>
                <input id="telefoon" type="text" value="0612345678" >
            </div>
            <div>
                <label>straat</label>
                <input id="straatnaam" type="text" value="">
            </div>
            <div>
                <label>huisnummer</label>
                <input id="huisnummer" type="number" value="178">
            </div>
            <div>
                <label>toevoeging</label>
                <input id="toevoegsel" type="text" value="">
            </div>
            <div>
                <label>postcode</label>
                <input id="postcode" type="text" value="2513ST">
                <label id="pctest" hidden>postcode verkeerd</label>
                <p id="postcodeResult" style="color:rgb(255, 0, 0);display: inline;" ></p>
            </div>
            <div>
                <label>stad</label>
                <input id="stad" type="text" value="">
            </div>
        </fieldset>
    </form>
    <ul class="bargraph" style="width: 800px">
        <li id="voortgang" class="oranje" style="width: 560px"></li>
    </ul>
    <span style="left: 50px">&nbsp;0</span>
    <span style="left: 110px" >&nbsp;10</span>
    <span style="left: 170px" >&nbsp;20</span>
    <span style="left: 230px" >&nbsp;30</span>
    <span style="left: 290px" >&nbsp;40</span>
    <span style="left: 350px" >&nbsp;50</span>
    <span style="left: 410px" >&nbsp;60</span>
    <span style="left: 470px" >&nbsp;70</span>
    <span style="left: 530px" >&nbsp;80</span>
    <span style="left: 590px" >&nbsp;90</span>
    <span style="left: 650px" >&nbsp;100</span>
    <script src="../js/registratieformulierMarcel.js"></script>
</body>
</html>
