<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registratie nieuwe klant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="../images/chickie_icon.png"/>
  <!-- Bootstrap css file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <!--  Custom css file-->
  <link rel="stylesheet" href="../css/registration.css">
  <!-- Google fonts (Gloria Hallelujah font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
        rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px;">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="card rounded-3 text-black mt-4 mb-4">
      <div class="row">
        <div class="col-xs">
          </div>
        <div class="col-xs-7 mx-auto">
          <div class="card-body p-md-5 mx-md-4">
<!--            Modal -->
            <div class="modal fade" id="success-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <h2>Gelukt!</h2>
                    <br>
                    <p class="modal-text">Je bent succesvol geregistreerd. <br> Wat fijn dat je klant bent geworden bij Cryptomero!</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="modal-button" class="btn btn-primary">Naar login</button>
                  </div>
                </div>
              </div>
            </div>
<!--            Start of registration part of page-->
            <div class="d-flex justify-content-center align-items-end">
                <img class="cryptomero-logo" src="../images/chickie_klein.png" alt="Cryptomero chick" width="100px">
                <h1 class="title text-center mb-5" id="page-title">Cryptomero</h1>
              </div>
<!--              Registration form -->
              <form class="needs-validation" id="form" novalidate>
                <h5 class="title text-center mb-4">Registratie nieuwe klant</h5>
<!--                First name -->
                <div class="input-group mb-4">
                  <input type="text" class="form-control rounded" id="firstName" placeholder="Voornaam" maxlength="45" required>
                  <label for="firstName"></label>
                </div>
<!--                Last name and possible prefix -->
                <div class="d-flex">
                  <div class="col">
                <div class="input-group mb-4">
                  <input type="text" class="form-control rounded margin-right" id="namePrefix" placeholder="Voorv." maxlength="15">
                  <label for="namePrefix"></label>
                </div>
                  </div>
                  <div class="col-9">
                    <div class="input-group mb-4 ">
                      <input type="text" class="form-control rounded" id="lastName" placeholder="Achternaam" maxlength="45" required>
                      <label for="lastName"></label>
                    </div>
                  </div>
                </div>
<!--                Date of birth (quick ugly hack to display placeholder text at first and to set maxDate) -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control rounded" id="dob" placeholder="Geboortedatum"
                         onfocus="(this.type='date')" min="1900-01-01" max="2022-03-24" required>
                  <label for="dob"></label>
                  <div class="invalid-feedback dob-validation"></div>
                </div>
<!--                bsn -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control rounded" id="bsn" placeholder="bsn" pattern="^[0-9]*$"
                         minlength="8" maxlength="9" required>
                  <label for="bsn"></label>
                  <div class="invalid-feedback bsn-validation"></div>
                </div>
<!--                Postal code  -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control rounded" id="postalCode" placeholder="Postcode"
                         pattern="[1-9][0-9]{3}[\s]?[A-Za-z]{2}" maxlength="7" required>
                  <label for="postalCode"></label>
                  <div class="invalid-feedback postalCode-validation"></div>
                </div>
<!--                House number and possible addition -->
                <div class="d-flex">
                  <div class="col">
                    <div class="input-group mb-4 ">
                      <input type="text" class="form-control rounded margin-right" id="houseNo" placeholder="Huisnr."
                             pattern="^[0-9]*$" required>
                      <label for="houseNo"></label>
                      <div class="invalid-feedback houseNo-validation"></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group mb-4">
                      <input type="text" class="form-control rounded" id="houseAdd" placeholder="Toev." maxlength="15">
                      <label for="houseAdd"></label>
                      <div class="invalid-feedback invalid-houseAdd"></div>
                    </div>
                  </div>
                </div>
<!--                Street name -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control rounded" id="streetName" placeholder="Straatnaam" disabled required>
                  <label for="streetName"></label>
                </div>
<!--                City -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control rounded" id="city" placeholder="Woonplaats" disabled required>
                  <label for="city"></label>
                </div>
                <div class="invalid-feedback"></div>
<!--                Telephone -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control rounded" id="telephone" placeholder="Telnr." maxlength="30"
                         pattern="^06-?[1-9]{1}[0-9]{7}$|^(((0)[1-9]{2}[0-9][-]?[1-9][0-9]{5})|((\\+31|0|0031)[1-9][0-9][-]?[1-9][0-9]{6}))$"
                         required>
                  <label for="telephone"></label>
                  <div class="invalid-feedback telephone-validation"></div>
                </div>
<!--                Email -->
                <div class="input-group mb-4 ">
                  <input type="text" class="form-control rounded" id="email" placeholder="Email" maxlength="254"
                         pattern="^[a-zA-Z0-9_+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$"
                         required>
                  <label for="email"></label>
                  <div class="invalid-feedback email-validation"></div>
                </div>
<!--                Password -->
                <div class="input-group mb-4">
                  <input type="password" class="form-control rounded" id="password" placeholder="Wachtwoord" minlength="8"
                         required>
                  <label for="password"></label>
                  <div class="invalid-feedback password-validation"></div>
                </div>
<!--                Submit button -->
                <div class="text-center pt-1 mb-3 pb-1">
                  <button class="btn btn-primary btn-block border-0 fa-lg mb-3" id="submitBtn" type="submit">Registreren</button>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center text-center pb-4">
                  <p><small><a class="text-muted" href="../index.html">Breek registratie af en keer terug naar homepagina</a>
                  </small></p>
                </div>
              </form>
            </div>
          </div>
        <div class="col-xs">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--Custom JS script-->
<script src="../js/registration.js"></script>
</body>
</html>
