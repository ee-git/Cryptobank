<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreer als klant</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/chickie_icon.png"/>
    <link rel="stylesheet" href="../css/registrationFormMarcel.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
<body>
    <p id="welkomLayout"></p>
    <img id="plaatje" src="../images/ei.jpg" alt="" width="80" height="80">
    
    <button id="btnStore" disabled>REGISTREER</button>
    
    
    
    <form>
        <fieldset>
            <legend>registratieformulier</legend>
            <div>
                <label>Email</label>
                <input id="email" class="progressClassInput" type="email" value="x4@yahoo.com" float >
                <p id="emailResult" class="progressClass" ></p>
            </div>
            <div>
                <label>Password</label>
                <input id="password" class="progressClassInput" type="text" value="ValidPassword1@">
                <p id="passwordResult" class="progressClass" </p>
            </div><br>
            <div>
                <label>Voornaam</label>
                <input id="voornaam" class="progressClassInput" type="text" value="ghhg">
                <p id="voornaamResult" class="progressClass"></p>
            </div>
            <div>
                <label>Voorvoegsel</label>
                <input id="voorvoegsel" type="text" value="">
                <p id="voorvoegselResult"></p>
            </div>
            <div>
                <label>Achternaam</label>
                <input id="achternaam" class="progressClassInput" type="text" value="bfgbfg">
                <p id="achternaamResult" class="progressClass"></p>
            </div>
            <div>
                <label>Geboortedatum</label>
                <input id="gebdatum" class="progressClassInput" type="date" value="2000-01-01">
                <p id="dobResult"  class="progressClass"></p>
            </div>
            <div>
                <label>BSN</label>
                <input id="bsn" class="progressClassInput" type="number" value="162554989">
                <p id="bsnResult"  class="progressClass" ></p>
            </div>
            <div>
                <label>telefoonnummer</label>
                <input id="telefoon" class="progressClassInput" type="text" value="0612345678" >
                <p id="telefoonResult"  class="progressClass" ></p>
            </div><br>
            <div>
                <label>straat</label>
                <input id="straatnaam" class="progressClassInput" type="text" value="" disabled>
                <p id="straatnaamResult"  class="progressClass" ></p>
            </div>
            <div>
                <label>huisnummer</label>
                <input id="huisnummer" class="progressClassInput" type="number" value="178">
                <p id="huisnummerResult"  class="progressClass" ></p>
            </div>
            <div>
                <label>toevoeging</label>
                <input id="toevoegsel" type="text" value="">
                <p id="toevoegselResult" ></p>
            </div>
            <div>
                <label>postcode</label>
                <input id="postcode" class="progressClassInput" type="text" value="2513ST">
                <p id="postcodeResult" class="progressClass"  ></p>
            </div>
            <div>
                <label>stad</label>
                <input id="stad"class="progressClassInput" type="text" value="" disabled>
                <p id="stadResult" class="progressClass"  ></p>
            </div>
        </fieldset>
    </form>
    <div class="w3-light-grey">
        <div id="myBar" class="w3-container w3-green" style="height:24px;width:1%"></div>
    </div>

    <script src="../js/registrationFormMarcel.js"></script>
</body>
</html>
